<section class="request">
    <div class="request__container container">
        <div class="request__wrapper">
            <div class="request__inner">
                <div class="request__num">
                    <div class="request__num-item">
                        01
                    </div>
                    <div class="request__desc">Our specialist will arrive for measurements per day <br>
                        contact, or appoint a date convenient for you</div>
                </div>
                <div class="request__num">
                    <div class="request__num-item">
                        02
                    </div>
                    <div class="request__desc">Free metering</div>
                </div>
                <div class="request__num">
                    <div class="request__num-item">
                        03
                    </div>
                    <div class="request__desc">Free consultation</div>
                </div>
                <div class="request__num">
                    <div class="request__num-item">
                        04
                    </div>
                    <div class="request__desc">Get a cost estimate and
                        the timing of your future repairs</div>
                </div>
            </div>
            <div class="request__inner">
                <form action="" class="request__form">
                    <div class="request__title">Leave a request for free departure of the measurer</div>
                    <div class="request__form-wrap">
                        <div class="request__item">
                            <label for="name" class="request__label label">Name</label>
                            <input type="text" name="name" id="name" class="request__input input"
                                placeholder="What is your name:">
                        </div>
                        <div class="request__item">
                            <label for="phone" class="request__label label">Phone</label>
                            <input type="text" name="phone" id="phone" class="request__input input"
                                placeholder="Your phone number:">
                        </div>
                        <div class="request__item">
                            <label for="email" class="request__label label">Email</label>
                            <input type="text" name="email" id="email" class="request__input input"
                                placeholder="Your email:">
                        </div>
                        <div class="request__checkbox-wrap">
                            <input type="checkbox" name="checkbox" id="checkbox" checked class="checkbox">
                            <label for="checkbox">I agree to the processing of personal data</label>
                        </div>
                        <div class="request__item request__item--submit">
                            <button type="submit" class="request__btn btn btn--f-normal">Call the measurer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="request__pig">
            <div class="request__ico-pig"></div>
            <div class="request__text">
                Help save 10 - 20% of the<br>
                cost of materials
            </div>
        </div>
    </div>
</section>
