<section class="questions">
    <div class="questions__container container">
        <form action="" method="post" class="questions__form">
            <div class="questions__wrapper">

                <h2 class="questions__s-title s-title">have any questions?</h2>

                <div class="questions__sub-wrap">
                    <div class="questions__item">
                        <label for="name" class="questions__label label">Name</label>
                        <input type="text" name="name" id="name" class="questions__input input" placeholder="What is your name:">
                    </div>
    
                    <div class="questions__item">
                        <label for="phone" class="questions__label label">Phone</label>
                        <input type="text" name="phone" id="phone" class="questions__input input"
                        placeholder="Your phone number:">
                    </div>
                </div>

                <div class="request__item">
                    <label for="question" class="request__label label">Question</label>
                    <input type="text" name="question" id="question" class="request__input input"
                        placeholder="I want to know:">
                </div>

                <div class="questions__checkbox-wrap">
                    <input type="checkbox" name="checkbox" id="checkbox" class="checkbox" checked>
                    <label for="checkbox">I agree to the processing of personal data</label>
                </div>

                <div class="questions__item questions__item--submit">
                    <button type="submit" class="questions__btn btn btn--f-normal">Submit</button>
                </div>
            </div>
        </form>
    </div>
</section>
