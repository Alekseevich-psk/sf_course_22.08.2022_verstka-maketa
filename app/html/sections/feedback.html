<section class="feedback">
    <div class="feedback__container container">
        <form method="post" class="feedback__form">
            <div class="feedback__wrapper">
                <div class="feedback__item">
                    <label for="name" class="feedback__label label">Name</label>
                    <input type="text" name="name" id="name" class="feedback__input input" placeholder="What is your name:">
                </div>
                <div class="feedback__item">
                    <label for="phone" class="feedback__label label">Phone</label>
                    <input type="text" name="phone" id="phone" class="feedback__input input"
                    placeholder="Your phone number:">
                </div>
                <div class="feedback__item feedback__item--submit">
                    <button type="submit" class="feedback__btn btn btn--f-normal">Submit</button>
                </div>
                <div class="feedback__checkbox-wrap">
                    <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
                    <label for="checkbox">I agree to the processing of personal data</label>
                </div>
            </div>
        </form>
    </div>
</section>
